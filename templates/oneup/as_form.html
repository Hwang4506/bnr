<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<div class="img-fluid" style="background-image: url('https://res.cloudinary.com/dgb2e2npb/image/upload/v1616504856/guillaume-de-germain-IzZSdv_x8VY-unsplash_wrwpld.jpg');
      height: 100vh; background-position: center; background-repeat: no-repeat; background-size: cover;">
<h1 class="display-4" style="position:relative; top:5%;"><p class="text-center">제 품 등 록</p></h1>
<div class="container" style="position:relative; top:10%;">
        <form method="post" class="post-form my-3" id="info-form">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group" style="position:relative; margin-left:25%; ">
            <label for="asname" >고객명</label>
            <input type="text" class="form-control" name="asname" id="asname"
                   value="{{ form.name.value|default_if_none:'' }}" style="width:550px">
        </div>
        <div class="form-group" style="position:relative; margin-left:25%;">
            <label for="ph">전화번호</label>
            <input type="number" class="form-control" name="ph" id="ph"
                   value="{{ form.ph.value|default_if_none:'' }}" style="width:550px">
        </div>
        <div class="form-group" style="position:relative; margin-left:25%;">
            <label for="pronumber" >제품번호</label>
            <input type="text" class="form-control" name="pronumber" id="pronumber"
                   value="{{ form.name.value|default_if_none:'' }}" style="width:550px">
        </div>
        <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto; position:relative; top:50px;
        background-color:#0e0f0f; border-color:#0e0f0f; width: 550px; font-size:large; font-weight: 900; text-align:center;">제&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp출</button>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        </form>
</div>
</div>
